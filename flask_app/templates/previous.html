<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Moves</title>
    <style>
            .button {
            background-color: greenyellow;
            margin: 10px;
            padding: 5px;
        }
        body{
            background-color: silver;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tower of Hanoi Previous Solutions:</h1></br>
    <table>
        <thead>
            <h2>Number of Discs Selected:</h2>
        </thead>
        <tbody>
            {% for tower in all_towers %}
            <tr>
                <h3>{{tower.disc}} ||
                <a href="/show/{{tower.id}}">View Moves</a>||
                <a href="/delete/{{tower.id}}">Delete</a>
                </h3>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="button" type="submit" href="/">Home</a></br>
</body>
</html>
